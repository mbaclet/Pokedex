<div class="row gy-5 gx-5">
  <div class="col-12 offset-1">
    <div class="card w-25">
      <img class="card-img-top" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/'+1+'.png'" alt="Pokemon">
      <div class="card-body">
        <h5 class="card-title">Name</h5>
        <p class="card-text">No. #</p>
      </div>
    </div>
  </div>
</div>
